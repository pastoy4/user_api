services:
  minio:
    image: minio/minio
    container_name: minio
    restart: unless-stopped
    ports:
      - "9005:9000"  # API port
      - "9001:9001"  # Web console port
    environment:
      MINIO_ROOT_USER: minioadmin          # Change this for security
      MINIO_ROOT_PASSWORD: minioadmin123   # Change this for security
    command: server /data --console-address ":9001"
    volumes:
      - minio_data:/data

volumes:
  minio_data:
